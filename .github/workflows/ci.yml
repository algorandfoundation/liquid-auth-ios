name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-lint-format:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install SwiftLint and SwiftFormat
        run: |
          brew install swiftlint swiftformat

      - name: SwiftFormat Check
        run: make format-check

      - name: SwiftLint
        run: make lint

      - name: Build
        run: make build

      - name: Test
        run: swift test --enable-code-coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3  # ✅ Better coverage upload
        with:
          file: ./coverage/lcov.info

  security-audit:
    name: Security Audit
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Audit Dependencies
      run: |
        # Check for known vulnerabilities
        swift package show-dependencies --format json > dependencies.json
        echo "📦 Package Dependencies:"
        cat dependencies.json | jq -r '.dependencies[].identity'
        
        # Basic security checks
        echo "🔍 Checking for suspicious patterns..."
        grep -r "http://" Sources/ || echo "✅ No insecure HTTP URLs found"
        grep -r "TODO.*security\|FIXME.*security" Sources/ || echo "✅ No security TODOs found"